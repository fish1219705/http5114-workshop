<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
    https://livecode.codeadam.ca/
    https://github.com/codeadamca/javascript-contact-form
    Name
    Email
    Phone
    Message

    1. Add Email Label, Input, and Error DIV
    2. Add email and emailError variables to the function
    3. Validate for blanks and a RegEx for emails
    4. Clear out if no errors
    -->
    <form>
        <label for="name">Name:</label>
        <br />
        <input type="text" name="name" id="name" />
        <div id="name-error" class="error"></div>


        <label for="email">Email:</label>
        <br />
        <input type="text" name="email" id="email" />
        <div id="email-error" class="error"></div>
    
        <button id="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
